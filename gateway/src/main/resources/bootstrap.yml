spring:
  application:
    name: gateway
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config


server:
  port: 5555

eureka:
  client:
    service-url:
      defaultZone: http://localhost:1111/eureka/

management:
  endpoints:
    web:
      exposure:
        include: routes,refresh  #必须加上这个配置，才能通过 post /actuator/refresh 重新读取配置文件

zuul:
  filter:
    root: ${spring.application.name}/src/main/java/groovy/filter #动态路由不好解决路径，暂时这样写
    interval: 5
