spring:
  application:
    name: gateway
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config
      fail-fast: true
      retry:
        multiplier: 1.1
        initial-interval: 1000
        max-interval: 2000
        max-attempts: 10
      username: config
      password: admin
#      uri: http://localhost:4444
  rabbitmq:
    host: localhost
    port: 5672
    username: springcloud
    password: springcloud
  security:
    user:
      name: user
      password: admin


server:
  port: 5555

eureka:
  client:
    service-url:
      defaultZone: http://user:admin@localhost:1111/eureka/

management:
  endpoints:
    web:
      exposure:
        include: '*'  #必须加上这个配置，才能通过 post /actuator/refresh 重新读取配置文件

zuul:
  filter:
    root: ${spring.application.name}/src/main/java/groovy/filter #动态路由不好解决路径，暂时这样写
#    root: classpath:/src/main/java/groovy/filter
    interval: 5

debug: true